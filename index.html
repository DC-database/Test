<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickBites — Menu</title>
  <meta id="theme-color" name="theme-color" content="#c8102e">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="topbar"><div class="topbar-inner">
    <div class="logo"><span class="logo-bun"></span> QuickBites</div>
    <label class="search"><svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="#c8102e" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L19 21.49 21.49 19 15.5 14Zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14Z"/></svg>
      <input id="q" placeholder="Search burgers, fries, drinks…" autocomplete="off" /></label>
    <a href="admin.html" class="btn secondary" style="text-decoration:none">Admin</a>
    <button class="cart-btn" id="openCart"><span class="cart-count" id="cartCount">0</span> Cart</button>
    <button id="themeToggle" class="theme-toggle" aria-pressed="false"><span class="sun">☀️</span><span class="moon">🌙</span></button>
  </div></div>

  <nav class="catbar"><div class="catbar-inner" id="cats"></div></nav>

  <main class="wrap">
    <section class="hero"><span class="hero-badge">🔥 New</span><div><h1>Cravings, covered.</h1><p>Tap a category, pick your meal, and add to cart. Fully responsive mockup.</p></div></section>
    <h2 class="section-title" id="sectionTitle">Featured</h2>
    <div class="grid" id="grid"></div>
  </main>

  <div class="sticky-cart" id="stickyCart"><strong class="tot">Total: <span id="stickyTotal">QAR 0.00</span></strong><button class="btn" id="openCart2">View Cart</button></div>

  <aside class="drawer" id="cartDrawer" role="dialog" aria-modal="true" aria-label="Cart">
    <header><h3>Your Order</h3><button class="x" id="closeCart" aria-label="Close cart">×</button></header>
    <div class="cart-items" id="cartItems" tabindex="0"></div>
    <div class="cart-foot"><div class="row"><span>Subtotal</span><strong id="subtot">QAR 0.00</strong></div><button class="proceed">Proceed (mock)</button></div>
  </aside>

  <script type="module" src="firebase-config.sample.js"></script>
  <script src="app.js"></script>
</body>
</html>
